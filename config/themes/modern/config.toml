# Example matugen configuration for modern theme
# Copy this to ~/.config/matugen/config.toml and adjust paths as needed

[config]
# Configuration options can be added here
# See matugen documentation for available options

[templates.waybar]
input_path = '~/.config/themes/modern/waybar/style.css.template'
output_path = '~/.config/themes/modern/waybar/style.css'

[templates.wofi]
input_path = '~/.config/themes/modern/wofi/style.css.template'
output_path = '~/.config/themes/modern/wofi/style.css'

# Optional: Add post_hook to reload waybar after generation
# [templates.waybar]
# post_hook = 'killall -SIGUSR2 waybar || waybar &'

